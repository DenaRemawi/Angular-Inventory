<div class="container ">

    <div class="row ">
  
        <h2 style="margin-top: 20px;">Orders</h2>
    </div>
  
    <div class="row ContainerBody" style="margin-top:20px;margin-left:0px">
        <form #f2="ngForm">
            <div class="row" style="margin-top:10px;margin-left:0px">
                <div class="col-lg-12 col-xs-12 " >Add Order</div>
                <input type="hidden" value="" name="bill" />
  
  
            </div>
        <div class="row">
            <div class="col-lg-2 col-xs-2 col-lg-offset-10 col-xs-offset-10">
                <label id="lbl1"></label>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-xs-2 col-lg-offset-10 col-xs-offset-10">
                <label id="lbl_date_time_order"></label>
            </div>
        </div>
            <div class="col-lg-6 col-xs-6">
                <input type="hidden" />
  
                <div class="row">
                    <div class="col-lg-4 col-xs-4">
                        <label>Customer Name</label>
                    </div>
                    <div class="col-lg-6 col-xs-6">
                        <input type="text" class="form-control" required placeholder="Enter Customer Name" name="Cutname"
                            ngModel />
                    </div>
                </div>
  
                <div class="row" style="margin-top:10px">
                    <div class="col-lg-4 col-xs-4">
                        <label>Customer Address</label>
                    </div>
                    <div class="col-lg-6 col-xs-6">
                        <input type="text" class="form-control"  placeholder="Enter Customer Address"
                            name="address" ngModel />
                    </div>
                </div>
  
                <div class="row" style="margin-top:10px">
                    <div class="col-lg-4 col-xs-4">
                        <label>Customer Phone</label>
                    </div>
                    <div class="col-lg-6 col-xs-6">
                        <input type="text" class="form-control" placeholder="Enter Customer Phone Number" name="phonn" ngModel>
                    </div>
                </div>
  
            </div>
  
            <div class="col-lg-6 col-xs-6">
  
            </div>
  
            <div class="col-lg-12 col-xs-12" style="margin-top:20px">
                <table class="table table-bordered table-striped GridList" >
  
                    <tr>
                        <td>
                            Product
                        </td>
                        <td>
                            Qty
                        </td>
                        <td>Rate</td>
                        <td>
                            Amount
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            <select class="form-control col-sm-2" required name="ddlprod" (change)="change($event)" ngModel>
                                <option *ngFor="let item of liProd" [value]="item.id">{{item.name}}</option>
                            </select>
                        </td>
                        <td>
                            <input type="text" class="form-control" (blur)="chQty($event)"  name="qty"  ngModel/>
                        </td>
                        <td>
                          <input type="text" class="form-control" name="rate"   ngModel/>
                      </td>
                        <td>
                            <input type="text" class="form-control" name="amount"   ngModel/>
                        </td>
  
                      
                    </tr>
                </table>
            </div>
  
            <div class="col-lg-6 col-xs-6 col-lg-offset-7 col-xs-offset-7" >
                <div class="row">
                    <div class="col-lg-4 col-xs-4">
                        <label>Gross Amount</label>
                    </div>
                    <div class="col-lg-6 col-xs-6">
                        <input type="text" class="form-control" name="amountt"   ngModel>
                    </div>
                </div>
  
                <div class="row" style="margin-top:10px">
                    <div class="col-lg-4 col-xs-4">
                        <label id="vat1">Vat 15%</label>
                    </div>
                    <div class="col-lg-6 col-xs-6">
                        <input type="text" class="form-control" name="vat" ngModel>
                    </div>
                </div>
  
  
  
  
                <div class="row" style="margin-top:10px">
                    <div class="col-lg-4 col-xs-4">
                        <label>Discount</label>
                    </div>
                    <div class="col-lg-6 col-xs-6">
                        <input type="text" (keyup.enter)="discount($event)" class="form-control" placeholder="Discount" name="disc" ngModel >
                    </div>
                </div>
  
                <div class="row" style="margin-top:10px">
                    <div class="col-lg-4 col-xs-4">
                        <label>Net Amount</label>
                    </div>
                    <div class="col-lg-6 col-xs-6">
                        <input type="text" class="form-control" name="netAmount"   ngModel>
                    </div>
                </div>
  
  
  
            </div>
  
        <div class="col-lg-4">
          <div class="row" style="margin-block: 20px;">
            <button class="btn btn-success " (click)="onsave()" > Save</button>
            <button class="btn btn-success" > Back</button>
            <button class="btn btn-success " > Print</button>

    
        </div>            
  
        </div></form>
    </div>
  </div>
