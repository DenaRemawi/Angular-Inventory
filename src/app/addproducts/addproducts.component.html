<div class="col-lg-12">

    <h1> Add Products</h1>
    
    <div>
      <form #f="ngForm">

          <input type="file"  ngModel name="pic" (change)="fileSelected($event)"  >

            <img name="immg" [src]="filepath" style="width: 50px;" >
          
         
          <button type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
          </button>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="control-label"> Products  Name </label>
                    <input type="text" ngModel placeholder="Enter Products Name" class="form-control" name="name" ngModel />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="control-label">SKU</label>
                    <input type="text"  placeholder="Enter SKU"  class="form-control" name="SKU" ngModel />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="control-label">Price</label>
                    <input type="text" name="price"  ngModel placeholder="Enter Price" class="form-control"  />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="control-label">Qty</label>
                    <input type="text" ngModel name="qty" placeholder="  Enter QTY" class="form-control" />
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="control-label">Description</label>
                    <div>
                        <button type="button" class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-text-height" aria-hidden="true"></span>
                          </button>
                          <button type="button" class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-bold" aria-hidden="true"></span>
                          </button>
                          <button type="button" class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                          </button>
                          <button type="button" class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-align-center" aria-hidden="true"></span>
                          </button>
                          <button type="button" class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-text-width" aria-hidden="true"></span>
                          </button>
                    </div>
                    <input type="text" name="Description" ngModel placeholder=" Enter Description" style="width: 90%;
                    height: 150px"  class="form-control"  />
                </div>
            </div>

        </div>
        <div>
          <div class="input-group mb-3">
            <div class="input-group-prepend" style="margin-block: 10px;">
              <label class="input-group-text" for="inputGroupSelect01">Color
                  
              </label>
            </div>
            <select class="custom-select" id="inputGroupSelect01" style="  width: 700px; height: 40px;" name="ddlcolor" ngModel >
             <option *ngFor="let item of lisize" [value]="item.id">{{item.name}}</option>
            </select>
          </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend" style="margin-block: 10px;">
                  <label class="input-group-text" for="inputGroupSelect01">Size
                      
                  </label>
                </div>
                <select class="custom-select" id="inputGroupSelect01" ngModel style="  width: 700px; height: 40px;" name="ddlsize" ngModel >
                 <option *ngFor="let item of licolor" [value]="item.id">{{item.name}}</option>
                </select>
              </div>
            <div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend" style="margin-block: 10px;">
                      <label class="input-group-text" for="inputGroupSelect01">Brands</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01" name="brands"  ngModel style="  width: 700px; height: 40px;"  >
                      <option *ngFor="let item of liBrand" [value]="item.id">{{item.name}}</option>
                    </select>
                  </div>
        </div>
        <div>
            <div class="input-group mb-3">
                <div class="input-group-prepend" style="margin-block: 10px;">
                  <label class="input-group-text" for="inputGroupSelect01">Categorey</label>
                </div>
                <select class="custom-select" ngModel name="category"  id="inputGroupSelect01" style="  width: 700px; height: 40px;"  >
                  <option *ngFor="let item of licate" [value]="item.id">{{item.name}}</option>

                </select>
              </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Stores</label>
                </div>
                <select class="custom-select" ngModel name="stores" id="inputGroupSelect01" style="  width: 700px; height: 40px;"  >
                  <option *ngFor="let item of listo" [value]="item.id">{{item.name}}</option>
                  
                </select>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend" style="margin-block: 10px;">
                  <label class="input-group-text" for="inputGroupSelect01">Availability</label>
                </div>
                <select class="custom-select" name="avilabilty" ngModel id="inputGroupSelect01" style="  width: 700px; height: 40px;"  >
                 <option value="1"> Yes</option>
               <option value="2">No</option>  
                </select>
              </div>

        <div class="row" style="margin-block: 20px;">
            <button class="btn btn-success " (click)="onSave()" > Save</button>
            <button class="btn btn-success" > Back</button>
            <button class="btn btn-success " > Print</button>

    
        </div>
    
         </div></div></form>
