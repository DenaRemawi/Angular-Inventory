<div class="signup-form">
    <form action="/examples/actions/confirmation.php" method="post">
		<h2>Sign Up</h2>
		<p>Please fill in this form to create an account!</p>
		<hr>
		<form #f="ngForm" >
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input type="text" class="form-control" name="name" placeholder="Name" required="required" ngModel >
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-send"></i></span>
				<input type="text" class="form-control" name="username" placeholder="UserName" required="required" ngModel>
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon">
					<i class="fa fa-lock"></i>
					<i class="glyphicon glyphicon-check"></i>
				</span>
				<input type="text" class="form-control" name="email" placeholder="Email" required="required" ngModel>
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				<input type="text" class="form-control" name="password" placeholder="Password" required="required" ngModel> 
			</div>
        </div>
		
      
		<div class="form-group">
			<button class="btn" style="background-color: #003300 " (click)="OnSignup()">Registration</button>
        </div>
	</form>
    </form>
</div>
