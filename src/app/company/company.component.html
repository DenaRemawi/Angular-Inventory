<div class="col-lg-12">

    <h1> Manage Company Information</h1>
    <form #f="ngForm">

    <div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="control-label"> Company  Name </label>
                    <input type="text" ngModel name="name"  class="form-control" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="control-label">Charge Amount (%)</label>
                    <input type="text" placeholder="Enter Charge Amount (%)" ngModel name="charge"  class="form-control" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="control-label">Vat Charge (%)</label>
                    <input type="text" placeholder="Enter Vat Charge (%)" ngModel name="vat"  class="form-control"  />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="control-label">Address</label>
                    <input type="text" placeholder="  Enter Your Address"ngModel name="addres"  class="form-control" />
                </div>
            </div>
         
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="control-label">Phone</label>
                    <input type="text" placeholder="  Enter Your Phone" ngModel name="phone"  class="form-control" />
                </div>
            </div>

        </div>

     
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="control-label">Meesage</label>
                    <div>
                        <button type="button" class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-text-height" aria-hidden="true"></span>
                          </button>
                          <button type="button" class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-bold" aria-hidden="true"></span>
                          </button>
                          <button type="button" class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                          </button>
                          <button type="button" class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-align-center" aria-hidden="true"></span>
                          </button>
                          <button type="button" class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-text-width" aria-hidden="true"></span>
                          </button>
                    </div>
                    <input type="text"  style="width: 90%;
                    height: 150px"  class="form-control" ngModel name="meesage"   />
                </div>
            </div>

        </div>
        <div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Country</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01" style="  width: 900px; height: 40px;" name="ddlco" ngModel  >
                    <option *ngFor="let item of licou" [value]="item.id">{{item.name}}</option>
                 
                </select>
              </div>

        <div class="input-group mb-3" style="margin-block: 10px;" >
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Currency</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01" style="  width: 900px; height: 40px;" name="ddlcu" ngModel  >
                <option *ngFor="let item of licur" [value]="item.id">{{item.name}}</option>
             
            </select>
          </div>
        <div>

        <div class="row" style="margin-block: 20px;">
            <button class="btn btn-success " (click)="onSave()" > Save Change</button>
        </div>
    
         </div>
</div></div></div></form>
